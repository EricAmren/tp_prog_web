{% extends "root.html" %}
{% block content %}


<h2>
  Informations concerning {{id}}
</h2>
<hr>
<table class="table table-striped table-bordered">
      {% for key, value in gene.items()%}
      <tr>
        <th>{{key}}</th>
        <td>{{value}}</td>
      </tr>
      {% endfor %}
    </tr>
</table>


<table style="width:50%">
    <tr>
      {% for transcript in transcripts%}
      <th>{{transcript}}</th>
      {% endfor %}
    </tr>
</table>

{% endblock %}
